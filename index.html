<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
</head>
<body>
    <h1>Calculator</h1>
    <h2 id="result">Your Result will come here</h2>
    <input type="number" name="Number 1" id="num1">
    <input type="number" name="Number 2" id="num2">

    <button id="add" onclick="add()">Add</button>
    <button id="sub" onclick="sub()">Subtract</button>
    <button id="mul" onclick="mul()">Multiply</button>
    <button id="div" onclick="div()">Divide</button>

    <script>
        function add(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let result = num1 + num2
            document.getElementById("result").innerHTML = result
        }
        function sub(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let result = num1 - num2
            document.getElementById("result").innerHTML = result
        }
        function mul(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let result = num1 * num2
            document.getElementById("result").innerHTML = result
        }
        function div(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let result = num1 / num2
            document.getElementById("result").innerHTML = result
        }
    </script>
</body>
</html>
