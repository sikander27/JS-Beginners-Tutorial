<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
</head>
<body>
    <h1>Calculator</h1>
    <h2 id="result">Your Result will come here</h2>
    <input type="text" name="expr" id="expr">

    <button id="calc" onclick="calculate()">Calculate</button>

    <script>
        function calculate(){
            let expression = document.getElementById("expr").value
            const operations = expression.split(" ")
            console.log(operations)

            document.getElementById("result").innerHTML = eval(expression);
        }

        function add(num1, num2){
            
            let result = num1 + num2
            document.getElementById("result").innerHTML = result
        }

        function sub(num1, num2){
            
            let result = num1 - num2
            document.getElementById("result").innerHTML = result
        }

        function mul(num1, num2){
            
            let result = num1 * num2
            document.getElementById("result").innerHTML = result
        }
        function div(num1, num2){
            
            let result = num1 / num2
            document.getElementById("result").innerHTML = result
        }
    </script>
</body>
</html>
