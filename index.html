<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
</head>
<body>
    <h1>Calculator</h1>
    <h2 id="result">Your Result will come here</h2>
    <input type="number" name="Number 1" id="num1">
    <input type="number" name="Number 2" id="num2">
    
    <h3>Operation Type</h3>
    <input type="text" id="opr">
    <ul>    
        <li><strong>1</strong> for addition</li>
        <li><strong>2</strong> for subtraction</li>
        <li><strong>3</strong> for Multiplication</li>
        <li><strong>4</strong> for Division</li>
    </ul>
    <button id="calc" onclick="calculate()">Calculate</button>

    <script>
        function calculate(){
            let num1 = parseInt(document.getElementById("num1").value)
            let num2 = parseInt(document.getElementById("num2").value)
            let operation = parseInt(document.getElementById("opr").value)
            
            switch(operation){
                case 1:
                    add(num1, num2);
                    break;
                case 2:
                    sub(num1, num2);
                    break;
                case 3:
                    mul(num1, num2);
                    break;
                case 4:
                    div(num1, num2);
                    break;
                default:
                    document.getElementById("result").innerHTML = "Invalid option"
            }
        }

        function add(num1, num2){
            
            let result = num1 + num2
            document.getElementById("result").innerHTML = result
        }

        function sub(num1, num2){
            
            let result = num1 - num2
            document.getElementById("result").innerHTML = result
        }

        function mul(num1, num2){
            
            let result = num1 * num2
            document.getElementById("result").innerHTML = result
        }
        function div(num1, num2){
            
            let result = num1 / num2
            document.getElementById("result").innerHTML = result
        }
    </script>
</body>
</html>
